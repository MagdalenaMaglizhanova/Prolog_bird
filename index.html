<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bird Encyclopedia ChatBot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #1f2937;
      color: white;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    #imageContainer {
      text-align: center;
      padding: 30px;
      background: #000;
    }
    #imageContainer img {
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .chat-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
    }
    .chat-header {
      background: #333;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
    }
    .chat-body {
      padding: 15px 20px;
      min-height: 50px;
    }
    .chat-footer {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-footer input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-bottom-left-radius: 15px;
    }
    .chat-footer button {
      padding: 12px 20px;
      background: #333;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-bottom-right-radius: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bird Encyclopedia</h1>
  </header>

  <div id="imageContainer"></div>

  <div class="chat-container">
    <div class="chat-header">Birds ChatBot</div>
    <div class="chat-body" id="chatBody">ü¶ú Type a bird keyword (e.g. `white_stork`, `bald_eagle`)</div>
    <div class="chat-footer">
      <input type="text" id="chatInput" placeholder="Enter bird name...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const birds = {
      'white_stork': {
        name: 'White Stork',
        description: 'A large migratory bird known for its long legs and nest-building on rooftops and chimneys.',
        image: 'https://beehive.bg/uploads/photo/000/000/172/image/medium-shturkel.jpg'
      },
      'bald_eagle': {
        name: 'Bald Eagle',
        description: 'The national bird of the United States, known for its white head and impressive wingspan.',
        image: 'https://www.nps.gov/yell/learn/nature/images/19338d.png?maxwidth=1300&maxheight=1300&autorotate=false&format=webp'
      },
      'european_robin': {
        name: 'European Robin',
        description: 'A small bird with a distinctive orange-red breast, common across Europe and often associated with Christmas.',
        image: 'https://upload.wikimedia.org/wikipedia/commons/3/30/Erithacus_rubecula_with_cocked_head.jpg'
      },
      'peacock': {
        name: 'Peacock',
        description: 'Famous for its extravagant tail feathers used in courtship displays.',
        image: 'https://upload.wikimedia.org/wikipedia/commons/1/1f/Peacock_Plumage.jpg'
      },
      'puffin': {
        name: 'Atlantic Puffin',
        description: 'A seabird with a colorful beak and excellent diving abilities, found in the North Atlantic.',
        image: 'https://upload.wikimedia.org/wikipedia/commons/0/08/Atlantic_puffin_fratercula_arctica.jpg'
      },
      'owl': {
        name: 'Owl',
        description: 'A nocturnal bird of prey with excellent night vision and a distinctive hooting call.',
        image: 'https://upload.wikimedia.org/wikipedia/commons/0/0c/Northern_Saw-whet_Owl.jpg'
      }
    };

    function sendMessage() {
      const input = document.getElementById("chatInput");
      const message = input.value.trim().toLowerCase();
      const chatBody = document.getElementById("chatBody");

      if (!message) return;

      if (birds[message]) {
        const bird = birds[message];
        chatBody.innerHTML = `<strong>${bird.name}:</strong> ${bird.description}`;
        document.getElementById("imageContainer").innerHTML = `<img src="${bird.image}" alt="${bird.name}">`;
      } else {
        chatBody.innerHTML = "‚ùå Bird not recognized. Try another keyword.";
        document.getElementById("imageContainer").innerHTML = "";
      }

      input.value = "";
    }
  </script>
</body>
</html>
